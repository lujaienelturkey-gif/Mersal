<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابعتها لمهجة</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 5px;
    }
    main {
      padding: 20px;
    }
    .track {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
    }
    .track audio {
      flex: 1;
      margin: 0 10px;
    }
    .checkbox {
      width: 25px;
      height: 25px;
      border: 2px solid #007bff;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .checkbox.checked {
      background-color: #28a745;
      color: white;
    }
    .download-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>😂❤️</h1>
    <h2>ابعتها لمهجة</h2>
  </header>

  <main>
    <h3>هاي تامر</h3>
    <p>اكتب الكود هنا يا تامر:</p>
    <input type="password" id="pin" placeholder="ادخل الكود">
    <button onclick="checkPin()">يلا أوبح</button>

    <div id="tracks" style="display:none; margin-top:20px;">
      <h3>التراكات</h3>
      <div id="trackList"></div>
      <br>
      <input type="file" id="upload" accept="audio/*">
      <button onclick="uploadTrack()">ارفع تراك</button>
    </div>
  </main>

  <script>
    const PIN = "10326";
    let tracks = [];

    function checkPin() {
      const pin = document.getElementById("pin").value;
      if (pin === PIN) {
        document.getElementById("tracks").style.display = "block";
      } else {
        alert("الكود غلط يا تامر!");
      }
    }

    function renderTracks() {
      const list = document.getElementById("trackList");
      list.innerHTML = "";
      tracks.forEach((track, index) => {
        const trackDiv = document.createElement("div");
        trackDiv.className = "track";

        const checkbox = document.createElement("div");
        checkbox.className = "checkbox";
        checkbox.onclick = () => {
          checkbox.classList.toggle("checked");
          checkbox.textContent = checkbox.classList.contains("checked") ? "✔" : "";
        };

        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = track;

        const downloadBtn = document.createElement("a");
        downloadBtn.href = track;
        downloadBtn.download = `track${index+1}.mp3`;
        downloadBtn.innerHTML = '<button class="download-btn">نزلني</button>';

        trackDiv.appendChild(checkbox);
        trackDiv.appendChild(audio);
        trackDiv.appendChild(downloadBtn);
        list.appendChild(trackDiv);
      });
    }

    function uploadTrack() {
      const fileInput = document.getElementById("upload");
      const file = fileInput.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        tracks.push(url);
        renderTracks();
      }
    }
  </script>
</body>
</html>
