<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابعتها لمهجة</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 20px;
    }
    header {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    header span {
      font-size: 20px;
      margin-right: 10px;
    }
    #login, #welcome {
      margin: 40px auto;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #welcome { display: none; }
    .track {
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      max-width: 500px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .track button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .track button:hover {
      background: #0056b3;
    }
    #uploadBox {
      margin: 20px auto;
      padding: 15px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      max-width: 500px;
    }
  </style>
</head>
<body>

  <header>
    ابعتها لمهجة <span>😂❤️</span>
  </header>

  <!-- شاشة الـ PIN -->
  <div id="login">
    <p>ادخل الكود السري:</p>
    <input type="password" id="pinInput">
    <button onclick="checkPin()">دخول</button>
  </div>

  <!-- رسالة الترحيب -->
  <div id="welcome">
    <p id="welcomeMsg">
      بما إن مفيش تواصل بينا غير عن طريق مرسال ف انا عملت مرسال محدش يشوفه غيري انا وانت , 
      مش هنتكلم بس تقدر تبعتلي أغنية أو فويس نوت .. 
      و ربنا يخليك لينا يا باشا
    </p>
    <button onclick="enterSite()">خش برجلك اليمين</button>
  </div>

  <!-- المحتوى الرئيسي -->
  <div id="mainContent" style="display:none;">
    <div id="uploadBox">
      <h3>ارفع تراك جديد 🎵</h3>
      <input type="file" id="fileInput" accept="audio/*">
      <button onclick="uploadTrack()">Upload</button>
    </div>
    <h3>التراكات المرفوعة:</h3>
    <div id="tracks"></div>
  </div>

  <script>
    // بيانات Supabase
    const SUPABASE_URL = "https://esdsowghlkzvhtciptzw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzZHNvd2dobGt6dmh0Y2lwdHp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3OTUyMDcsImV4cCI6MjA3NDM3MTIwN30.UbcxM3aPtxNclA5G865eFQrKbqR7JaR6vWfoc68INic";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // الكود السري
    const PIN_CODE = "10326"; // غيريه باللي تحبيه

    function checkPin() {
      const pin = document.getElementById("pinInput").value;
      if (pin === PIN_CODE) {
        document.getElementById("login").style.display = "none";
        document.getElementById("welcome").style.display = "block";
      } else {
        alert("الكود غلط 😅");
      }
    }

    function enterSite() {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      loadTracks();
    }

    async function uploadTrack() {
      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) return alert("اختار ملف الأول!");

      const file = fileInput.files[0];
      const filePath = `${Date.now()}_${file.name}`;

      // رفع على storage
      let { data, error } = await supabase.storage.from("tracks").upload(filePath, file);
      if (error) {
        alert("حصلت مشكلة في الرفع: " + error.message);
        return;
      }

      // حفظ لينك في الداتابيز
      const { error: dbError } = await supabase.from("tracks").insert([{ filename: filePath }]);
      if (dbError) {
        alert("مشكلة في الحفظ: " + dbError.message);
      } else {
        loadTracks();
      }
    }

    async function loadTracks() {
      const { data, error } = await supabase.from("tracks").select("*");
      if (error) {
        alert("مشكلة في تحميل التراكات");
        return;
      }

      const container = document.getElementById("tracks");
      container.innerHTML = "";
      for (let row of data) {
        const { data: urlData } = supabase.storage.from("tracks").getPublicUrl(row.filename);

        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `
          <audio controls src="${urlData.publicUrl}"></audio>
          <a href="${urlData.publicUrl}" download>
            <button>نزلني</button>
          </a>
        `;
        container.appendChild(div);
      }
    }
  </script>
</body>
</html>
