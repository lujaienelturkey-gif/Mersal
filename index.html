<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابعتها لمهجة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .emojis {
      font-size: 1em; /* نفس حجم النص */
    }
    .pin-box {
      margin: 50px auto;
      max-width: 300px;
      padding: 20px;
      border: 2px solid #007bff;
      border-radius: 10px;
      background: white;
    }
    .pin-box input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
    }
    .pin-box button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .pin-box button:hover {
      background-color: #0056b3;
    }
    #welcomeBox {
      display: none;
      margin: 20px auto;
      max-width: 500px;
      background: white;
      border: 2px solid #007bff;
      border-radius: 10px;
      padding: 20px;
      animation: fadeIn 1s ease;
    }
    #welcomeBox button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #welcomeBox button:hover {
      background-color: #1e7e34;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    #mainContent {
      display: none;
      padding: 20px;
    }
    .track {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #007bff;
      border-radius: 8px;
      background: #e9f5ff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .track button {
      margin-left: 10px;
      padding: 5px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .track button:hover {
      background: #0056b3;
    }
    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #28a745;
      display: inline-block;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .checkbox.checked {
      background-color: #28a745;
      position: relative;
    }
    .checkbox.checked::after {
      content: '✔';
      color: white;
      position: absolute;
      top: -4px;
      left: 2px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      ابعتها لمهجة 
      <span class="emojis">😂❤️</span>
    </h1>
  </header>

  <div id="pinContainer" class="pin-box">
    <p>اكتب الكود هنا يا تامر</p>
    <input type="password" id="pinInput" placeholder="PIN code">
    <button onclick="checkPin()">يلا أوبح</button>
  </div>

  <div id="welcomeBox">
    <p>بما إن مفيش تواصل بينا غير عن طريق مرسال ف انا عملت مرسال محدش يشوفه غيري انا وانت , مش هنتكلم بس تقدر تبعتلي أغنية أو فويس نوت .. و ربنا يخليك لينا يا باشا</p>
    <button onclick="enterSite()">خش برجلك اليمين</button>
  </div>

  <div id="mainContent">
    <h2>التراكات</h2>
    <input type="file" id="fileUpload" accept="audio/*">
    <button onclick="uploadTrack()">ارفع تراك</button>
    <div id="trackList"></div>
  </div>

  <script>
    const PIN = "10326";
    function checkPin() {
      const pin = document.getElementById("pinInput").value;
      if (pin === PIN) {
        document.getElementById("pinContainer").style.display = "none";
        const box = document.getElementById("welcomeBox");
        box.style.display = "block";
        box.style.animation = "none";
        void box.offsetHeight;
        box.style.animation = null;
      } else {
        alert("الكود غلط يا تامر 😅");
      }
    }

    function enterSite() {
      document.getElementById("welcomeBox").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }

    function uploadTrack() {
      const fileInput = document.getElementById("fileUpload");
      if (fileInput.files.length === 0) {
        alert("اختار تراك الأول يا معلم!");
        return;
      }
      const file = fileInput.files[0];
      const trackList = document.getElementById("trackList");

      const trackDiv = document.createElement("div");
      trackDiv.className = "track";

      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = URL.createObjectURL(file);

      const downloadBtn = document.createElement("a");
      downloadBtn.textContent = "نزلني";
      downloadBtn.href = audio.src;
      downloadBtn.download = file.name;
      downloadBtn.className = "download-btn";

      const checkbox = document.createElement("div");
      checkbox.className = "checkbox";
      checkbox.onclick = () => checkbox.classList.toggle("checked");

      trackDiv.appendChild(audio);
      trackDiv.appendChild(downloadBtn);
      trackDiv.appendChild(checkbox);

      trackList.appendChild(trackDiv);

      fileInput.value = "";
    }
  </script>
</body>
</html>
